name: Count Lines of Code

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  cloc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # Runs djdefi/cloc-action@main
    - name: Count Lines of Code (cloc)
      uses: djdefi/cloc-action@main
    
    - name: Count Lines of Code with additional options
      uses: djdefi/cloc-action@main
      with:
          options: --exclude-lang=YAML --md --report-file=cloc.md
    
    - name: Output report .md
      run: |
        cat cloc.md
    
    # Test quoted exclusion patterns (the fix for issue #28)
    - name: Test quoted exclusion patterns
      uses: djdefi/cloc-action@main
      with:
        options: --not-match-f="pnpm-lock\.yaml" --md --report-file=cloc-test-exclusion.md
    
    - name: Verify quoted pattern exclusion works
      run: |
        echo "=== Testing quoted exclusion pattern ==="
        cat cloc-test-exclusion.md
        # Check that pnpm-lock.yaml was excluded (should not appear in the report)
        if grep -q "pnpm-lock.yaml" cloc-test-exclusion.md; then
          echo "❌ FAIL: pnpm-lock.yaml was not excluded by quoted pattern"
          exit 1
        else
          echo "✅ PASS: pnpm-lock.yaml was correctly excluded by quoted pattern"
        fi
    
    # Test backward compatibility with unquoted patterns
    - name: Test backward compatibility with unquoted patterns
      uses: djdefi/cloc-action@main
      with:
        options: --exclude-lang=YAML --md --report-file=cloc-test-unquoted.md
    
    - name: Verify backward compatibility works
      run: |
        echo "=== Testing backward compatibility ==="
        cat cloc-test-unquoted.md
        # Check that YAML files were excluded (should not appear in language summary)
        if grep -q "YAML" cloc-test-unquoted.md; then
          echo "❌ FAIL: YAML files were not excluded by unquoted pattern"
          exit 1
        else
          echo "✅ PASS: YAML files were correctly excluded by unquoted pattern"
        fi
